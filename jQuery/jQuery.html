<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() { //calls a function.
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1 </p>\
                    <p id='2'>Paragraph 2 </p>\
                    <p id='3'>Paragraph 3 </p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"}); //makes font color red for paragraph 2.
    $("#3").click(function() { //when paragraph 3 is cliked it hides header 1.
        $('h1').hide(); //hides header 1.
    });
});

</script>
</html>
